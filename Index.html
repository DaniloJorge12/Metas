<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Metas 💸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: blue;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .meta {
      background-color: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .progresso {
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .barra {
      background: lime;
      height: 100%;
      width: 0%;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <h1>💰 Metas Financeiras</h1>
  <p id="hoje"></p>  <div class="meta">
    <h2>🎁 Presente mãe (R$70)</h2>
    <p>Você já tem grana!</p>
    <div class="progresso"><div class="barra" id="barraM"></div></div>
  </div>  <div class="meta">
    <h2>🕹️ Just Dance 2026 (R$250)</h2>
    <p>Você já tem: R$ 25 / 250</p>
    <div class="progresso"><div class="barra" id="barraJD"></div></div>
  </div>  <div class="meta">
    <h2>🎄 Presentes de Natal (R$300)</h2>
    <p>Você já tem: R$ / 300</p>
    <div class="progresso"><div class="barra" id="barraNatal"></div></div>
  </div>

  </body>
</html>
